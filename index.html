<!DOCTYPE html>
<html lang="en">
<head>

	<title>Fisioterapia</title>

	<!-- CSS  -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

<body>

	<div id="index-banner" class="parallax-container">
	<div class="section no-pad-bot fisioterapia-green-card">

			<br><br>

				<h1 class="header center white-text text-lighten-1">Trabalho PI</h1>

		</div>

			<img src="img/background.png" alt="Background image top">
		</div>
	</div>
	</div>

			<div class="section">

			</div>

				<img src="img/thumbnail.png" class="inline-icon"> 2025 Copyright - Developed by <a class="orange-text text-lighten-1" target="_blank" href="https://github.com/murilokr">Murilo KR</a>
			</div>
		</div>

	<!--  Scripts-->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
